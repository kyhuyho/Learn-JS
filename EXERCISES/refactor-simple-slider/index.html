<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refactor simple slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="slider">
      <i class="fa fa-angle-left slider-prev"></i>
      <ul class="slider-dots">
        <li class="slider-dot-item active" data-index="0"></li>
        <li class="slider-dot-item" data-index="1"></li>
        <li class="slider-dot-item" data-index="2"></li>
        <li class="slider-dot-item" data-index="3"></li>
        <li class="slider-dot-item" data-index="4"></li>
      </ul>
      <div class="slider-wrapper">
        <div class="slider-main">
          <div class="slider-item">
            <img
              src="https://images.unsplash.com/photo-1660674033326-9b857d88bf59?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
              alt=""
              class="slider-image"
            />
          </div>
          <div class="slider-item">
            <img
              src="https://images.unsplash.com/photo-1660677668778-415e248707f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80"
              alt=""
              class="slider-image"
            />
          </div>
          <div class="slider-item">
            <img
              src="https://images.unsplash.com/photo-1660665374000-5c32141e4a5b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
              alt=""
              class="slider-image"
            />
          </div>
          <div class="slider-item">
            <img
              src="https://images.unsplash.com/photo-1660673399641-0e1bc98a7cb4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt=""
              class="slider-image"
            />
          </div>
          <div class="slider-item">
            <img
              src="https://images.unsplash.com/photo-1660678519362-2099db408451?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
              alt=""
              class="slider-image"
            />
          </div>
        </div>
      </div>
      <i class="fa fa-angle-right slider-next"></i>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
