<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json Server 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <form class="form-course" autocomplete="off">
      <input type="text" name="image" placeholder="Image url" />
      <input type="text" name="title" placeholder="Enter your title" />
      <input type="text" name="author" placeholder="Enter your author" />
      <input type="number" name="rating" placeholder="Rating" min="1" max="5" />
      <input type="number" name="price" placeholder="Price" min="1" />
      <div>
        <label for="best-seller">Best Seller?</label>
        <input type="checkbox" name="bestSeller" id="best-seller" />
      </div>
      <input type="number" name="buyAmount" placeholder="Buy amount" />
      <button type="submit">Add course</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
